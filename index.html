<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Support</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary: #0d9488;
      --accent: #d97706;
      --bg-filter: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, var(--primary), var(--accent));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
      padding: 2rem;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(10px);
      background: var(--bg-filter);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    textarea {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    /* match FAQ button style */
    .footer-link {
      display: inline-block;
      margin-top: 1rem;
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contact-form');
      if (!form) return;
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const res = await fetch(form.action, { method: 'POST', body: formData });
          if (res.ok) {
            window.location.href = 'thanks.html';
          } else {
            alert('Something went wrong. Please try again later.');
          }
        } catch (err) {
          alert('Unable to send message.');
          console.error(err);
        }
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Contact Support</h1>
  <form id="contact-form" action="https://formsubmit.co/ajax/kac-oseka@wp.pl" method="POST">
    <!-- Honeypot field to deter spam (hidden) -->
    <input type="text" name="_honey" style="display:none" />
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false" />

    <input name="name" type="text" placeholder="Your Name" required />
    <input name="email" type="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Tell us how we can help..." rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <footer>
    <p>Email us directly: kac-oseka@wp.pl</p>
    <p>
      See our code on
      <a href="https://github.com/bakingbaker420/" target="_blank" rel="noopener">GitHub</a>
    </p>
    <!-- FAQ and Privacy Policy links -->
    <a href="faq.html" class="footer-link">FAQ</a>
    <a href="privacy_policy.html" class="footer-link">Privacy Policy</a>
  </footer>
</div>
</body>
</html>
